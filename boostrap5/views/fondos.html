<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<title>Fondos</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<div class="p-3 mb-2 bg-primary text-white">.bg-primary</div>
				<div class="p-3 mb-2 bg-secondary text-white">.bg-secondary</div>
				<div class="p-3 mb-2 bg-success text-white">.bg-success</div>
				<div class="p-3 mb-2 bg-danger text-white">.bg-danger</div>
				<div class="p-3 mb-2 bg-warning text-dark">.bg-warning</div>
				<div class="p-3 mb-2 bg-info text-dark">.bg-info</div>
				<div class="p-3 mb-2 bg-light text-dark">.bg-light</div>
				<div class="p-3 mb-2 bg-dark text-white">.bg-dark</div>
				<div class="p-3 mb-2 bg-white text-dark">.bg-white</div>
				<div class="p-3 mb-2 bg-transparent text-dark">.bg-transparent</div>
			</div>
			<div class="col">
				<div class="p-3 mb-2 bg-primary bg-gradient text-white">.bg-primary</div>
				<div class="p-3 mb-2 bg-secondary bg-gradient text-white">.bg-secondary</div>
				<div class="p-3 mb-2 bg-success bg-gradient text-white">.bg-success</div>
				<div class="p-3 mb-2 bg-danger bg-gradient text-white">.bg-danger</div>
				<div class="p-3 mb-2 bg-warning bg-gradient text-dark">.bg-warning</div>
				<div class="p-3 mb-2 bg-info bg-gradient text-dark">.bg-info</div>
				<div class="p-3 mb-2 bg-light bg-gradient text-dark">.bg-light</div>
				<div class="p-3 mb-2 bg-dark bg-gradient text-white">.bg-dark</div>
			</div>
			<hr>
			<h3>Medidas</h3>
			<!-- Espaciado
				p - Padding
				m - Margin

				t - Top
				b - Bottom
				s - Start (izquierda)
				e - End (derecha)

				y - Eje Y (Arriba y Abajo)
				x - Eje X (Izquierda y Derecha)
			-->

			<!-- Anchos
				.w-25 - Ancho del 25%
				.w-50 - Ancho del 50%
				.w-75 - Ancho del 75%
				.w-100 - Ancho del 100%
			-->

			<!-- Altos
				.h-25 - Alto del 25%
				.h-50 - Alto del 50%
				.h-75 - Alto del 75%
				.h-100 - Alto del 100%
			-->
			<div class="col-6">
				<div class="bg-primary text-white p-2 my-2 w-25">25%</div>
				<div class="bg-primary text-white p-2 my-2 w-50">50%</div>
				<div class="bg-primary text-white p-2 my-2 w-75">75%</div>
				<div class="bg-primary text-white p-2 my-2 w-100">100%</div>
			</div>

			<div class="col-6">
				<div style="height: 200px" class="bg-dark">
					<div class="bg-primary text-white p-2 mx-2 d-inline-block h-25">25%</div>
					<div class="bg-primary text-white p-2 mx-2 d-inline-block h-50">50%</div>
					<div class="bg-primary text-white p-2 mx-2 d-inline-block h-75">75%</div>
					<div class="bg-primary text-white p-2 mx-2 d-inline-block h-100">100%</span></div>
				</div>
			</div>
		</div>
	</div>

	<script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
